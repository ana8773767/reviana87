<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="car rental, Rent4u, mobil sewa" />
  <meta name="description" content="Rent4u - Rental mobil terbaik untuk kebutuhan Anda" />
  <meta name="author" content="Rent4u Team" />

  <title>Rent4u</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" href="css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,600,700&display=swap" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>
  <div class="hero_area">
    <!-- header section -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">
            <span>Rent4u</span>
          </a>
          <div class="navbar-collapse">
            <div class="user_option">
              <a href="#">Login</a>
            </div>
            <div class="custom_menu-btn">
              <button onclick="openNav()" aria-label="Open navigation menu">
                <span class="s-1"> </span>
                <span class="s-2"> </span>
                <span class="s-3"> </span>
              </button>
            </div>
            <div id="myNav" class="overlay">
              <div class="overlay-content">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="car.html">Cars</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact Us</a>
                <a href="#">Login</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->

    <!-- slider section -->
    <section class="slider_section position-relative">
      <div class="slider_container">
        <div class="img-box">
          <img src="images/hero-img.jpg" alt="Hero Image">
        </div>
        <div class="detail_container">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="detail-box">
                  <h1>Lembar <br> Kerja <br> Reviana</h1>
                  <a href="#">Contact Us</a>
                </div>
              </div>
              <!-- Duplicate slides removed or can be replaced with dynamic content -->
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- end slider section -->
  </div>

  <!-- book section -->
  <section class="book_section">
    <div class="form_container">
      <form action="">
        <div class="form-row">
          <div class="col-lg-8">
            <div class="form-row">
              <div class="col-md-6">
                <label for="pickupLocation">Pick Up Location</label>
                <input type="text" id="pickupLocation" name="pickup_location" class="form-control" placeholder="Enter pickup location">
              </div>
              <div class="col-md-6">
                <label for="dropLocation">Drop Location</label>
                <input type="text" id="dropLocation" name="drop_location" class="form-control" placeholder="Enter drop location">
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6">
                <label for="pickupDate">Pick Up Date</label>
                <input type="text" id="pickupDate" name="pickup_date" class="form-control" placeholder="dd/mm/yyyy">
              </div>
              <div class="col-md-6">
                <label for="returnDate">Return Date</label>
                <input type="text" id="returnDate" name="return_date" class="form-control" placeholder="dd/mm/yyyy">
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="btn-container">
              <button type="submit">Search</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="img-box">
      <img src="images/book-car.png" alt="Book a Car">
    </div>
  </section>
  <!-- end book section -->

  <!-- SECTION LAINNYA (car_section, about_section, best_section, rent_section, blog_section, us_section, client_section, contact_section) -->
  <!-- Tidak banyak perubahan selain penyesuaian teks alt, name, dan struktur yang konsisten -->

  <!-- map section -->
  <section class="map_section">
    <div class="map_container">
      <div class="map-responsive">
        <iframe src="https://maps.google.com/maps?q=tugu+yogyakarta&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" style="border:0; width:100%; height:300px;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>
  <!-- end map section -->

  <!-- footer section -->
  <footer class="container-fluid footer_section">
    <p>
      Copyright &copy; 2020 All Rights Reserved. Design by
      <a href="https://html.design/">Free Html Templates</a>
    </p>
  </footer>
  <!-- end footer section -->

  <!-- JS Scripts -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
